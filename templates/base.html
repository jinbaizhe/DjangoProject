<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        html { position: relative; min-height: 100%; }
        body { margin-bottom: 60px; }
        .footer { position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-sm-5">
            <a class="navbar-brand" href="/">Parker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Blog:index' %} ">Blog</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "NBAStream:index" %}">NBA直播</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url "Web:board-na" %}">留言板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "Web:about" %}">关于</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    {% if myuser %}
                        <li class="nav-item">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">欢迎您，{{ myuser.username }}</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="{% url 'User:setting' %}">个人中心</a>
                                    {% if myuser.type == 1 %}
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="{% url "Admin:index" %}">网站管理</a>
                                    {% endif %}
                                </div>
                            </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:logout' %} ">退出</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:login' %} ">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:register' %} ">注册</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% block body %}{% endblock %}
    <footer class="footer">
        <div class="text-center">
          <span>Copyright © 2017-2018</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
