<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        html { position: relative; min-height: 100%; }
        body { margin-bottom: 60px; }
        .footer { position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5; }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Parker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Blog:index' %} ">Blog</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "NBAStream:index" %}">NBA直播</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url "User:board" 1 %}">留言板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "User:about" %}">关于</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    {% if username %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:index' %} ">欢迎您，{{ username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:logout' %} ">退出</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:login' %} ">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'User:register' %} ">注册</a>
                        </li>
                    {% endif %}
<!--
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            个人中心
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
-->
                </ul>
            </div>
        </nav><br>
    </header>
    {% block body %}{% endblock %}
    <footer class="footer">
      <div class="container"> <span class="text-muted">Copyright © 2017-2018</span> </div>
    </footer>
    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
