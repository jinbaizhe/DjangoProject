{% extends "Admin/base.html" %}
{% block body %}
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">登录</div>
                <div class="card-body">
                    {% if message %}
                        <p class="text-success">{{ message }}</p>
                    {% endif %}
                    {% if error_message %}
                        <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                    <form action="{% url 'user:login' %}" method="post">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">用户名</label>
                            <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">密码</label>
                            <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="autologin" checked>
                                <label class="form-check-label">下次自动登录</label>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input class="btn btn-primary btn-block" type="submit" value="登录">
                        </div>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="#">立即注册</a>
                        <a class="d-block small" href="#">忘记密码?</a>
                    </div>
                </div>
            </div>
        </div>
        {% load staticfiles %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static "js/sb-admin.js" %}"></script>
    </body>
{% endblock %}

{% block head %}
    <title>登录</title>
{% endblock %}
