{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                {% if message %}
                    <p class="text-success">{{ message }}</p>
                {% endif %}
				{% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                {% endif %}
                <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlInput1">用户名</label>
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                        <!--<small class="form-text text-muted" name=""></small>-->
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        <!--<small class="form-text text-muted" name=""></small>-->
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="autologin">
                        <label class="form-check-label">下次自动登录</label>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <input class="btn btn-primary btn-block" type="submit" value="登录">
                    </div>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
{% endblock %}
{% block head %}
    <title>登录</title>
{% endblock %}
