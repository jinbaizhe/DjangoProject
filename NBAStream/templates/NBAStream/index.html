{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <h1 style="text-align: center">NBA直播</h1>
        <!--<div class="card-header">Game Thread</div>-->
        {% if not info %}
            <h2 style="text-align: center">暂无比赛信息</h2>
            <h3 style="text-align: center">(比赛前一小时左右更新直播信息)</h3>
        {% endif %}
        {% for item in info %}
            <div class="card mt-sm-3">
                <div class="card-body">
                    <h5 class="card-title">比赛：</h5>
                    <p class="card-text">{{ item.title }}</p>
                    <a href="/nbastream/gameinfo/{{ item.id }}" class="btn btn-primary">查看直播链接</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block head %}
    <title>NBA直播</title>
{% endblock %}
